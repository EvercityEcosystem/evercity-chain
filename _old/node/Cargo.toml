[package]
authors = ["Dmitry Bushuev"]
build = 'build.rs'
description = 'Frame-based node for Evercity green bonds emission project'
edition = '2018'
license = 'Apache-2.0'
name = 'evercity-node'
repository = 'https://github.com/EvercityEcosystem/evercity-substrate'
version = '2.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[[bin]]
name = 'evercity-node'

[build-dependencies]
substrate-wasm-builder = { version = "3.0.0" }
substrate-build-script-utils = { version = "3.0.0" }

[dependencies]
jsonrpc-core = '15.0.0'
structopt = '0.3.8'

# local dependencies
evercity-runtime = { path = '../runtime', version = '0.1.0' }

# Substrate dependencies
frame-benchmarking = '3.0.0'
frame-benchmarking-cli = '3.0.0'
pallet-transaction-payment-rpc = '3.0.0'
sc-basic-authorship = '0.9.0'
sc-cli = { features = ['wasmtime'], version = '0.9.0' }
sc-client-api = '3.0.0'
sc-consensus = '0.9.0'
sc-consensus-aura = '0.9.0'
sc-executor = { features = ['wasmtime'], version = '0.9.0' }
sc-finality-grandpa = '0.9.0'
sc-rpc = '3.0.0'
sc-rpc-api = '0.9.0'
sc-service = { features = ['wasmtime'], version = '0.9.0' }
sc-transaction-pool = '3.0.0'
sc-keystore = { version = "3.0.0" }
sp-api = '3.0.0'
sp-block-builder = '3.0.0'
sp-blockchain = '3.0.0'
sp-consensus = '0.9.0'
sp-consensus-aura = '0.9.0'
sp-core = '3.0.0'
sp-finality-grandpa = '3.0.0'
sp-inherents = '3.0.0'
sp-runtime = '3.0.0'
sp-transaction-pool = '3.0.0'
substrate-frame-rpc-system = '3.0.0'



